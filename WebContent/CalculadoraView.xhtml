<?xml version="1.0" encoding="UTF-8" ?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Calculadora Web</title>
</h:head>
<h:body>
<h1>Calculadora Web</h1>
<h3>Para utilizar, digite os dois números e escolha a operação matemática desejada</h3>

<h:form>

 <h:inputText label="Primeiro número: " id="numberOne" value="#{calculadoraBean.numberOne}"/>
 <h:inputText label="Segundo número: " id="numberTwo" value="#{calculadoraBean.numberTwo}"/>
<hr></hr>
<h:commandButton
   id="somar"
   value="+"
   action="#{calculadoraBean.somar}">
</h:commandButton>
<h:commandButton
   id="subtrair"
   value="-"
   action="#{calculadoraBean.subtrair}">
</h:commandButton>
<h:commandButton
   id="multiplicar"
   value="X"
   action="#{calculadoraBean.multiplicar}">
</h:commandButton>

<h:commandButton
   id="dividir"
   value=":"
   action="#{calculadoraBean.dividir}">
</h:commandButton>

<hr></hr>
<h:outputText id="resultado" value="#{calculadoraBean.result}"/>

</h:form>
</h:body>
</html>
